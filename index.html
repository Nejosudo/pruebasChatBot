<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Bot virtual Universitario</title>
    <link rel="stylesheet" href="styless.css">

</head>
<body>
    <div class="main">
        <div class="chat-log" id="chatLog">
            <div class="message message-bot">
                <p>¡Bienvenido! soy un chat bot virtual de pruebas. ¿Como puedo ayudarte?</p>
            </div>
        </div>

        <div class="user-input">
            <input type="text" id="userInput" placeholder="Envia un mensaje...">
            <button onclick="sendMessage()">&#10004;</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
